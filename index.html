<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <title>Azon</title>
  </head>
  <body>
    <!-- Login Start -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-opacity-75 flex justify-center items-center bg-blue-400"
    >
      <div class="bg-white p-4 rounded">
        <form id="loginForm">
          <input
            type="text"
            id="username"
            placeholder="Lütfen Kullanıcı adınızı giriniz.."
            class="p-2 mb-2 border rounded"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Lütfen şifrenizi giriniz.."
            class="p-2 mb-2 border rounded"
            required
          />
          <button type="submit" class="p-2 bg-blue-500 text-white rounded">
            Giriş yap
          </button>
        </form>
      </div>
    </div>
    <!-- Login End -->

    <!-- Navbar Start -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-secondary hidden">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ürünler</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kategoriler
              </a>
              <ul class="dropdown-menu" id="categoryList">
                <!-- Kategoriler buraya API'dan çekilecek. -->
              </ul>
            </li>
          </ul>
          <form class="d-flex mr-auto w-50" role="search" id="searchForm">
            <input
               id="searchInput"
               class="form-control me-2"
               type="search"
               placeholder="Aradığınız ürün,kategori veya marka yazınız"
               aria-label="Search"
            />
            <button id="searchButton" class="btn btn-outline-primary" type="button">
               <img class="w-6" src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png" alt="" />
            </button>
           </form>
           
          <div class="mr-48" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <a href="#" class="text-black" id="logoutBtn">
              <i class="fa-solid fa-right-from-bracket"></i>
            </a>
            <a href="#" class="text-black ml-4" id="cartBtn"
              ><i class="fa-solid fa-cart-shopping"></i
              ><span
                id="cartBadge"
                class="bg-red-500 text-white ml-2 p-1 rounded-full"
                >0</span
              ></a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->

    <!--Main content-->
    <div id="content" class="container mx-auto p-4 hidden">
      <!-- Products Listing-->
      <div
        id="productsListing"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- Product carts here-->
      </div>
    </div>
    <!-- Main end-->

    <!-- Cart Sidebar Start -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h1 id="offcanvasRightLabel" class="text-xl text-center ml-36">Sepetim</h1>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div id="cartSideBar" class="offcanvas-body"></div>
      <div class="d-flex justify-around ml-10 mr-10 mb-4">
        <button id="clearCart" type="button" class="btn btn-outline-primary">Sepeti Temizle</button>
        <button id="siparis" type="button" class="btn btn-outline-primary">Siparişi Tamamla</button>
      </div>
    </div>
    <!-- Cart Sidebar End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
